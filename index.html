            color: #991b1b; /* Dark red */

                options: ["eat", "ate", "eats", "eating"],
                answer: "ate",
                explanation: "The past simple form of 'eat' is 'ate'."

                answer: "went",

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCorrectly = false; // Flag to track if the current question was answered correctly
        let allowNext = false; // Flag to control 'Next' button enablement

        let timerSeconds = 0;
        let timerInterval;

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const progressDisplay = document.getElementById('progress-display');
        const currentQSpan = document.getElementById('current-q');
        const totalQSpan = document.getElementById('total-q');
        const nextButton = document.getElementById('next-button');
        const tryAgainButton = document.getElementById('try-again-button');
        const quizSummary = document.getElementById('quiz-summary');
        const questionArea = document.getElementById('question-area');
        const finalScoreElement = document.getElementById('final-score');
        const restartQuizButton = document.getElementById('restart-quiz-button');
        const timerDisplay = document.getElementById('timer-display');
        const timeTakenDisplay = document.getElementById('time-taken-display');


        // Modal elements
        const myModal = document.getElementById('myModal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Function to show custom modal (replaces alert/confirm)
        function showModal(title, message, callback = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            myModal.style.display = 'flex'; // Use flex to center content

            const closeHandler = () => {
                myModal.style.display = 'none';
                modalCloseButton.removeEventListener('click', closeHandler);
                if (callback) {
                    callback();
                }
            };
            modalCloseButton.addEventListener('click', closeHandler);
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            timerSeconds = 0;
            timerDisplay.textContent = formatTime(timerSeconds);
            timerInterval = setInterval(() => {
                timerSeconds++;
                timerDisplay.textContent = formatTime(timerSeconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.question;
                optionsContainer.innerHTML = ''; // Clear previous options
                feedbackMessageElement.classList.add('hidden');
                feedbackMessageElement.textContent = '';
                tryAgainButton.classList.add('hidden'); // Hide try again button
                nextButton.disabled = true; // Disable next until an answer is given
                allowNext = false; // Disallow next until correctly answered

                // Update progress display
                currentQSpan.textContent = currentQuestionIndex + 1;
                totalQSpan.textContent = questions.length;

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => checkAnswer(button, option, currentQuestion.answer, currentQuestion.explanation));
                    optionsContainer.appendChild(button);
                });
            } else {
                showQuizSummary();
            }
        }

        function checkAnswer(selectedButton, selectedOption, correctAnswer, explanation) {
            // Disable all option buttons after selection
            const allOptionButtons = optionsContainer.querySelectorAll('.option-button');
            allOptionButtons.forEach(button => button.classList.add('disabled'));

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                feedbackMessageElement.textContent = 'Correct! ' + explanation;
                feedbackMessageElement.classList.remove('hidden', 'incorrect');
                feedbackMessageElement.classList.add('correct');
                score++;
                answeredCorrectly = true;
                allowNext = true; // Allow moving to next question
                nextButton.disabled = false; // Enable next button
                tryAgainButton.classList.add('hidden'); // Hide try again button on correct answer
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessageElement.textContent = 'Incorrect. Please try again. ' + explanation;
                feedbackMessageElement.classList.remove('hidden', 'correct');
                feedbackMessageElement.classList.add('incorrect');
                answeredCorrectly = false;
                allowNext = false; // Disallow moving to next question
                nextButton.disabled = true; // Keep next button disabled
                tryAgainButton.classList.remove('hidden'); // Show try again button
                // Highlight the correct answer (only if it wasn't the chosen one, for clarity)
                allOptionButtons.forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        function nextQuestion() {
            if (allowNext) { // Only proceed if the current question was answered correctly
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showModal("Wait!", "Please answer the current question correctly before moving to the next one.");
            }
        }

        function tryAgain() {
            // Reload the current question to allow the student to try again from scratch
            // This will reset the options, hide feedback, and make buttons clickable again.
            loadQuestion();
            // The score is not decremented here, as it's a retry, not a new incorrect answer.
        }


        function showQuizSummary() {
            stopTimer(); // Stop the timer when the quiz ends
            questionArea.classList.add('hidden');
            progressDisplay.classList.add('hidden');
            nextButton.classList.add('hidden');
            tryAgainButton.classList.add('hidden');
            timerDisplay.classList.add('hidden'); // Hide timer
            quizSummary.classList.remove('hidden');
            finalScoreElement.textContent = `You answered ${score} out of ${questions.length} questions correctly!`;
            timeTakenDisplay.textContent = `Time taken: ${formatTime(timerSeconds)}`;
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredCorrectly = false;
            allowNext = false;

            quizSummary.classList.add('hidden');
            questionArea.classList.remove('hidden');
            progressDisplay.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            nextButton.disabled = true; // Disable next button initially
            tryAgainButton.classList.add('hidden'); // Hide try again button initially
            timerDisplay.classList.remove('hidden'); // Show timer

            startTimer(); // Restart the timer
            loadQuestion();
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        tryAgainButton.addEventListener('click', tryAgain);
        restartQuizButton.addEventListener('click', resetQuiz);

        // Initialize the quiz and start the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            startTimer();
            loadQuestion();
        });
    </script>
